
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'findbugs'
apply plugin: 'jacoco'

findbugs {
    ignoreFailures = true
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
} 

jar {
    version =  '1.0'
    group = 'com.duitang.service'
    baseName = 'karma-core'
}

repositories {
    repositories {
    	mavenLocal()
	mavenCentral()
    }
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

configurations { 

    providedCompile
    all*.exclude group: 'javax.jms', module: 'jms'
    all*.exclude group: 'com.sun.jdmk', module: 'jmxtools'
    all*.exclude group: 'com.sun.jmx', module: 'jmxri'
    published
    
}

configurations.all { 
    exclude group: 'org.slf4j', module: 'slf4j-log4j12' 
}

ext {
    versionSpringBoot='1.3.0.RELEASE'
    versionSpringSecurity='4.0.2.RELEASE'
    versionSpringFramework='4.2.1.RELEASE'
    versionSpringSession='1.0.2.RELEASE'
    versionJackson='2.6.2'
    versionJavaxServletApi='3.1+'
    versionCommonsLang3='3.4'
    versionTomcatEmbedCore='8.0.26'
    versionSpringBoot='1.2.5.RELEASE'
    versionKafka='0.8.1.1'
    versionH2='1.4.188'
    versionMath3='3.5'
    versionJFreeChart="1.0.19"
    versionCompress="1.10"
}

dependencies {

    compile("io.netty:netty-all:4.0.24.Final")
    compile("org.slf4j:slf4j-log4j12:1.7.7")
    compile("cglib:cglib:3.1") { exclude group: 'org.ow2.asm', module: 'asm' }
    compile("org.ow2.asm:asm:5.0.3")
    compile("org.apache.commons:commons-pool2:2.2")
    compile("org.apache.commons:commons-lang3:3.3.2")
    compile("com.fasterxml.jackson.core:jackson-databind:2.4.4")
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    compile("com.google.guava:guava:16.0.1")
    compile group: 'org.clapper', name: 'javautil', version: '3.1.3'
    
    testCompile("junit:junit:4.11")
    testCompile("log4j:log4j:1.2.17")
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
}

test {
	testLogging {
		showStandardStreams = true
	}
}

version =  '1.0'
group = 'com.duitang.service'

