
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'findbugs'
apply plugin: 'jacoco'

findbugs {
    ignoreFailures = true
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
} 

jar {
    version =  '1.0'
    group = 'com.duitang.service'
    baseName = 'karma-trace'
}

repositories {
    repositories {
    	mavenLocal()
	mavenCentral()
    }
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

configurations { 

    providedCompile
    all*.exclude group: 'javax.jms', module: 'jms'
    all*.exclude group: 'com.sun.jdmk', module: 'jmxtools'
    all*.exclude group: 'com.sun.jmx', module: 'jmxri'
    published
    
}

configurations.all { 
    exclude group: 'org.slf4j', module: 'slf4j-log4j12' 
}

ext {
    versionSpringBoot='1.3.0.RELEASE'
    versionSpringSecurity='4.0.2.RELEASE'
    versionSpringFramework='4.2.1.RELEASE'
    versionSpringSession='1.0.2.RELEASE'
    versionJackson='2.6.2'
    versionJavaxServletApi='3.1+'
    versionCommonsLang3='3.4'
    versionTomcatEmbedCore='8.0.26'
    versionSpringBoot='1.2.5.RELEASE'
    versionKafka='0.8.1.1'
    versionH2='1.4.188'
    versionMath3='3.5'
    versionJFreeChart="1.0.19"
    versionCompress="1.10"
}

dependencies {

    compile project(":karma-core")
    compile group: 'io.zipkin.reporter', name: 'zipkin-reporter', version: '0.5.2'
//    compile group: 'io.zipkin.reporter', name: 'zipkin-reporter-kafka08', version: '0.2.0'
//    compile group: 'io.zipkin.reporter', name: 'zipkin-reporter-urlconnection', version: '0.2.0'
    
    compile group: 'io.zipkin.reporter', name: 'zipkin-sender-kafka08', version: '0.5.2'
    compile group: 'io.zipkin.reporter', name: 'zipkin-sender-libthrift', version: '0.5.2'
    compile group: 'io.zipkin.reporter', name: 'zipkin-sender-urlconnection', version: '0.5.2'
    compile group: 'io.zipkin.reporter', name: 'zipkin-sender-okhttp3', version: '0.5.2'
    
    testCompile("junit:junit:4.11")
    testCompile("log4j:log4j:1.2.17")
}

test {
	testLogging {
		showStandardStreams = true
	}
}

version =  '1.0'
group = 'com.duitang.service'

